# This is a sample deployment manifest file for a simple web application.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-web-app
  labels:
    app: rishi-web-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rishi-web-app
  template:
    metadata:
      labels:
        app: rishi-web-app
    spec:
      containers:
      - name: my-web-app
        image: dockhrishabh/go-web-app
        ports:
        - containerPort: 8080
